<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="theme-switcher">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle"></label>
  </div>

  <div class="qr_box">
    <header>
      <h1>QR Code Generator</h1>
      <p>Enter any URL or text to instantly generate your QR code.</p>
    </header>
    <div class="form">
      <input type="text" placeholder="e.g., https://www.google.com">
      <button class="generate-btn">
        <span class="btn-text">Generate QR Code</span>
        <span class="spinner"></span>
      </button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
    <div class="download-container">
        <a href="#" class="download-btn" download>
            <i class="fa-solid fa-download"></i>
            <span>Download QR Code</span>
        </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 AdityaChoudhary01. All rights reserved.</p>
    <div class="social-links">
        <a href="https://github.com/AdityaChoudhary01" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/adityachoudhary01/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
