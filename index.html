<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="theme-switcher">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle"></label>
  </div>

  <div class="qr_box">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a URL or enter text to create a QR code</p>
    </header>
    <div class="form">
      <input type="text" placeholder="Enter URL or TEXT">
      <button class="generate-btn">Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
    <div class="download-container">
        <a href="#" class="download-btn" download>Download QR Code</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 AdityaChoudhary01. All rights reserved.</p>
    <div class="social-links">
        <a href="https://github.com/AdityaChoudhary01" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/adityachoudhary01/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
